<div class="ui inverted dimmer" >
  <div class="ui text loader">Loading</div>
</div>

<div class="jumbotron text-center">
    <h1 class="display-4">Corona  Tracker | Country Wise</h1>
    <hr class="my-4">
    <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="">Select Country</label>
      <select name="" class="form-control" id="c" #input (change) = 'updateValues(input.value)'>
        <option value="{{country}}" *ngFor ="let country of countries">{{country}}</option>
      </select>
    </div>
  </div>
   <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalActive]='totalActive' [totalRecovered]='totalRecovered' [totalDeaths]='totalDeaths'></app-dashboard-card>
  </div>
  <div class="row text-center">

    <div class="col">

        <table class="table">
            <thead>
                <tr>
                    <th>Sno.</th>
                    <th>Date</th>
                    <th>Cases</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor='let cs of selectedCountryData; index as i '>
                    <td>{{i+1}}</td>
                    <td>{{cs.date | date}}</td>
                    <td>{{cs.cases}}</td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
